<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azurion Blog</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Azurion-luau/AzurionImg/refs/heads/main/images/problem/72ee2ddfbbdecdf927df99a1b8690f28.webp">
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .blog {
            width: 50%;
            max-width: 800px;
        }
        .post {
            background: #1e1e1e;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .post:hover {
            background: #292929;
        }
        .post img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .post-title, .post-description {
            margin: 5px 0;
        }
        .ad {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px;
            height: 100px;
            background: transparent;
            cursor: pointer;
        }
        .ad:hover {
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ad:hover::after {
            content: "Clicar";
            color: white;
            font-size: 16px;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Azurion Blog</h1>
    <img src="https://raw.githubusercontent.com/Azurion-luau/AzurionImg/refs/heads/main/images/problem/72ee2ddfbbdecdf927df99a1b8690f28.webp.png" alt="Site Icon" width="100" height="100">
    
    <div class="search-box">
        <input type="text" id="search" placeholder="Pesquisar pelo título..." onkeyup="searchPosts()">
    </div>
    
    <div class="blog">
        <div class="post" id="post1" style="display: none;">
            <a href="https://example.com/post1">
                <img src="https://example.com/thumb1.jpg" alt="Thumbnail Post 1">
            </a>
            <div class="post-content">
                <h2 class="post-title">Título do Blog 1</h2>
                <p class="post-description">Descrição do Blog 1. Este post não será exibido.</p>
            </div>
        </div>

        <div class="post" id="post2">
            <a href="https://www.youtube.com">
                <img src="https://raw.githubusercontent.com/Azurion-luau/AzurionImg/refs/heads/main/images/roblox.jpg" alt="MultiRoblox">
            </a>
            <div class="post-content">
                <h2 class="post-title">Multi Roblox</h2>
                <p class="post-description">So um multiroblox faz você abrir mais de um roblox. Clique para baixar.</p>
            </div>
        </div>
    </div>
    
    <div class="ad" onclick="randomAd()"></div>
    
    <script>
        function randomAd() {
            const ads = [
                "https://www.opera.com/gx",
                "https://tlauncher.org/",
                "https://www.roblox.com/",
                "https://www.steam.com/",
                "https://www.minecraft.net/"
            ];
            const randomSite = ads[Math.floor(Math.random() * ads.length)];
            window.location.href = randomSite;
        }

        function searchPosts() {
            let input = document.getElementById("search").value.toLowerCase();
            let posts = document.querySelectorAll(".post");
            posts.forEach(post => {
                let title = post.querySelector(".post-title").innerText.toLowerCase();
                if (title.includes(input)) {
                    post.style.display = "flex";
                } else {
                    post.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
