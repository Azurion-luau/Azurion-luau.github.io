<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azurion Blog</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .blog {
            width: 50%;
            max-width: 800px;
        }
        .post {
            background: #1e1e1e;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .post:hover {
            background: #292929;
        }
        .post img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .post-title, .post-description {
            margin: 5px 0;
        }
        .ad {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px;
            height: 100px;
            background: transparent;
            cursor: pointer;
        }
        .ad:hover {
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ad:hover::after {
            content: "Clicar";
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Azurion Blog</h1>
    <img src="assets/png/profile.png" alt="Site Icon" width="100" height="100">
    <div class="blog">
        <!-- Blog Post 1 (invisível) -->
        <div class="post" id="post1" style="display: none;">
            <img src="assets/png1/thumb1.jpg" alt="Thumbnail Post 1">
            <div class="post-content">
                <h2 class="post-title">Título do Blog 1</h2>
                <p class="post-description">Descrição do Blog 1. Este post não será exibido.</p>
            </div>
        </div>

        <!-- Blog Post 2 (visível) -->
        <div class="post" id="post2" onclick="window.location.href='https://www.youtube.com';">
            <img src="assets/png1/thumb2.jpg" alt="Thumbnail Post 2">
            <div class="post-content">
                <h2 class="post-title">Título do Blog 2</h2>
                <p class="post-description">Descrição do Blog 2. Clique para ver mais.</p>
            </div>
        </div>
    </div>
    
    <!-- Anúncio invisível -->
    <div class="ad" onclick="randomAd()"></div>
    
    <script>
        function randomAd() {
            const ads = [
                "https://www.opera.com/gx",
                "https://tlauncher.org/",
                "https://www.roblox.com/",
                "https://www.steam.com/",
                "https://www.minecraft.net/"
            ];
            const randomSite = ads[Math.floor(Math.random() * ads.length)];
            window.location.href = randomSite;
        }
    </script>
</body>
</html>
