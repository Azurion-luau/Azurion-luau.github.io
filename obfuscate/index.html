<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3; url=https://sites.google.com/view/azurflowware/home">
    <title>AzurFlowWare - Discord Style</title>
    <style>
        body {
            background-color: #36393f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #dcddde;
            flex-direction: column;
        }
        
        .discord-message {
            display: flex;
            padding: 1rem;
            width: 80%;
            max-width: 520px;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 16px;
            flex-shrink: 0;
        }
        
        .message-content {
            width: 100%;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .username {
            font-weight: 500;
            color: #fff;
            margin-right: 6px;
        }
        
        .timestamp {
            font-size: 0.75rem;
            color: #a3a6aa;
        }
        
        .discord-embed {
            background-color: #2f3136;
            border-left: 4px solid #3ba55c;
            border-radius: 4px;
            padding: 8px 16px 16px 12px;
            margin-top: 8px;
        }
        
        .embed-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .embed-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .embed-title {
            font-weight: 600;
            color: #fff;
        }
        
        .embed-description {
            font-size: 0.875rem;
            line-height: 1.4;
        }
        
        .redirect-message {
            font-size: 0.875rem;
            color: #a3a6aa;
            margin-top: 20px;
            text-align: center;
        }
        
        a {
            color: #00aff4;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .loading-bar-container {
            width: 100%;
            height: 3px;
            background-color: #202225;
            border-radius: 3px;
            margin-top: 12px;
            overflow: hidden;
        }
        
        .loading-bar {
            height: 100%;
            width: 0;
            background-color: #3ba55c;
            animation: load 3s linear forwards;
        }
        
        @keyframes load {
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="discord-message">
        <img src="https://cdn.discordapp.com/attachments/1358546260184793260/1371916976435499050/Sem_titulo.png?ex=6824e0c0&is=68238f40&hm=6b18b321a2c264668ae1bdba3d47b2f2354411d48d51a79e8b3bd36d2c6e4524&" 
             alt="Avatar" class="avatar">
        
        <div class="message-content">
            <div class="message-header">
                <span class="username">AzurFlowWare</span>
                <span class="timestamp">Hoje às <span id="time"></span></span>
            </div>
            
            <div class="discord-embed">
                <div class="embed-header">
                    <img src="https://cdn.discordapp.com/attachments/1358546260184793260/1371916976435499050/Sem_titulo.png?ex=6824e0c0&is=68238f40&hm=6b18b321a2c264668ae1bdba3d47b2f2354411d48d51a79e8b3bd36d2c6e4524&" 
                         alt="Embed Icon" class="embed-icon">
                    <div class="embed-title">Site Oficial AzurFlowWare</div>
                </div>
                
                <div class="embed-description">
                    Clique no link abaixo para acessar o site oficial ou aguarde o redirecionamento automático.
                </div>
                
                <div class="loading-bar-container">
                    <div class="loading-bar"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="redirect-message">
        Você será redirecionado em 3 segundos... <br>
        Se não for redirecionado, <a href="https://sites.google.com/view/azurflowware/home">clique aqui</a>.
    </div>

    <script>
        // Mostra a hora atual no estilo Discord
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        document.getElementById('time').textContent = `${hours}:${minutes}`;
        
        // Redirecionamento via JavaScript
        setTimeout(function() {
            window.location.href = "https://sites.google.com/view/azurflowware/lua-obfuscator";
        }, 1000);
    </script>
</body>
</html>
